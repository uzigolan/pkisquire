{% extends "layout.html" %}
{% block content %}
  <h1 class="mb-4">Rendered File: {{ filename }}</h1>
  <div class="card">
    <div class="card-body">
      <pre>{{ file_content }}</pre>
    </div>
  </div>
  <a href="{{ url_for('list_rendered') }}" class="btn btn-secondary mt-3">Back to Rendered Files List</a>
{% endblock %}
