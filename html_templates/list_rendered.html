{% extends "layout.html" %}
{% block content %}
  <h1 class="mb-4">List of Rendered Templates</h1>
  <ul class="list-group">
    {% for file in rendered_files %}
      <li class="list-group-item">
        <a href="{{ url_for('view_rendered', filename=file) }}">{{ file }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('list_templates') }}" class="btn btn-secondary mt-3">Back to Template List</a>
{% endblock %}
