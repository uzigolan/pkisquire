{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Change Password</h2>
  <form method="POST">
    <div class="form-group">
      <label for="current_password">Current Password</label>
      <input type="password" class="form-control" id="current_password" name="current_password" required data-testid="input-current-password">
    </div>
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required data-testid="input-new-password">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm New Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required data-testid="input-confirm-password">
    </div>
    <button type="submit" class="btn btn-primary" data-testid="btn-change-password">Change Password</button>
  </form>
</div>
{% endblock %}
